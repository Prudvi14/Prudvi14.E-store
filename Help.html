<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script></head>
    <style>
       body{
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url(help\ bg.jpeg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        height: 100vh;
        color: white;
        }
        #main-container {
            width: 500px; /* Adjust width as needed */
            height: 500px; /* Adjust height as needed */
            margin-left: 30px;
        }
    </style>
    <body>
    <div class="container mt-5" id="main-container">
        <h2>Help Center</h2>
        <form id="billingForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <br>
          <div class="container">
            <div class="dropdown">
                <button class ="btn btn-primary dropdown-toggle" type = "button" data-toggle="dropdown">Problem</button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">Payment Failed</a>
                    <a href="#" class="dropdown-item">Unable to place order</a>
                    <a href="#" class="dropdown-item">Delivery Problems</a>
                    <a href="#" class="dropdown-item">Product related Issues</a>
                    <a href="#" class="dropdown-item">Other</a>
                </div>
            </div>
            <br>
          <div class="form-group">
            <label for="address">Detailed Information</label>
            <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <script>   
        document.getElementById('billingForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting normally

        // Get the values from the form
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var problem = document.querySelector('.dropdown-toggle').innerText;
        var detailedInfo = document.getElementById('address').value;

        // Display an alert with the form values
        alert("Sucessfully submitted" + '\nName: ' + name + '\nEmail: ' + email + '\nProblem: ' + problem + '\nDetailed Information: ' + detailedInfo);

        // Redirect to the page with the name "GpElectronic.html"
        window.location.href = "Home.html";
        });
    </script>
</body>
</html>
